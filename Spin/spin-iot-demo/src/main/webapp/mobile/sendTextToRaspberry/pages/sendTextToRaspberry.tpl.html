<section class="no-margin form-step">
    <form class="form content">
      <input type="text" data-ng-model="textToSend">
      <button type="submit" class="button" data-ng-click="send()">{{labels.send}}</button>
    </form>
    <div class="fixed-buttons">
        <button class="btn button-lg button-back" data-ng-click="back()">{{globalLabels.Back}}</button>
    </div>
</section>
